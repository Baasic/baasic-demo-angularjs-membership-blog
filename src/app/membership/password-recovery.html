<form name="passwordRecoveryForm">
  <h2>Password Recovery Form</h2>
  <div>
    <label for="userName">UserName:</label>
    <input id="userName" type="text" ng-model="vm.recoveryData.userName" required maxlength="30">
  </div>
  <div baasic-recaptcha></div>
  <hr>
  <div>
    <button type="submit" ng-click="vm.recoverPassword()">Send</button>
  </div>
  <div ng-if="vm.message">
    <p>{{vm.message}}</p>
  </div>
</form>
