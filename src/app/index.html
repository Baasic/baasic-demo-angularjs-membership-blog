<!DOCTYPE html>
<html ng-app="membershipblog">
<head>
    <base href="/angularjs/membership-demo/" />
    <meta charset="utf-8"/>
    <title>Membership Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/demo-base.css">
    <link rel="stylesheet" href="/css/demo-baasicbar.css">
    <script src="http://www.google.com/recaptcha/api/js/recaptcha_ajax.js" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Baasic bar -->
        <div class="baasicbar">
            <div class="baasicbar__content">
                <a href="http://www.baasic.com" class="baasicbar__logo">
                    <img src="/img/tech/logo_baasic.svg" alt="Baasic">
                </a>
                <div class="baasicbar__right">
                    <a href="https://dashboard.baasic.com/register" class="btn btn-primary">Free signup</a>
                    <ul class="baasicbar__techlist">
                        <li class="baasicbar__tech">
                            <a class="baasicbar__tech__link" title="AngularJS" href="https://angularjs.org/"><img src="/img/tech/logo_angular.svg" alt="AngularJS"></a>
                        </li>
                        <li class="baasicbar__tech">
                            <a class="baasicbar__tech__link" title="HTML5" href="http://www.w3.org/TR/html5/"><img src="/img/tech/logo_html5.svg" alt="HTML5"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <aside>
            <nav>
                <ul>
                    <li><a ui-sref="login">Login</a></li>
                    <li><a ui-sref="register">Register</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <div ui-view></div>
        </main>
    </div>
    <!-- inject:vendor:js -->
    <script src="/angular/angular.js"></script>
    <script src="/angular-route/angular-route.js"></script>
    <script src="/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/baasic-uritemplate/bin/UriTemplate.js"></script>
    <script src="/baasic-angular-hal/src/Parser.js"></script>
    <script src="/baasic-javascript-framework/dist/baasic-javascript-framework.js"></script>
    <script src="/baasic-javascript-framework/dist/baasic-javascript-framework.min.js"></script>
    <script src="/baasic-angularjs-core/dist/baasic-angular-core.js"></script>
    <script src="/baasic-angular-security/dist/baasic-angular-security.js"></script>
    <script src="/baasic-angularjs-membership/dist/baasic-angular-membership.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/app.js"></script>
    <script src="/membership/register-controller.js"></script>
    <script src="/membership/password-recovery-controller.js"></script>
    <script src="/membership/password-change-controller.js"></script>
    <script src="/membership/login-controller.js"></script>
    <script src="/membership/account-activation-controller.js"></script>
    <script src="/membership/Constants.js"></script>
    <script src="/membershipblog-templates.js"></script>
    <!-- endinject -->
</body>
</html>
